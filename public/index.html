<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags always come first -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
      
      <!-- Custom CSS -->
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
      
      <!-- Google font -->
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
      
   </head>

   <body>
      <div class = "col-sm-8 col-sm-push-2">
         <div class="container" id = "simpleText">
            <h1>File Metadata Microserve</h1>
            <br>
            <p>This is a sweet app that takes an upload and returns the upload size. 
            It immediately deletes the file afterwards. Just playing with the 'multer' package.</p>
            <br>
            <form id        =  "uploadForm"
                 enctype   =  "multipart/form-data"
                 action    =  "/api/photo"
                 method    =  "post"
            >
            <input type="file" name="userPhoto"/>
            <input type="submit" value="Upload Image" name="submit" id="button">
            </form>
         </div>
      </div>
      
      <!-- jQuery first, then Bootstrap JS. -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

   </body>
</html>
